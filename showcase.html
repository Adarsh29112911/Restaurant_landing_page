<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="menu.html" class="nav-link">Menu</a>
            <a href="reservations.html" class="nav-link">Reservations</a>
            <a href="offers.html" class="nav-link">Offers</a>
            <a href="gallery.html" class="nav-link">Gallery</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="showcase.html" class="nav-link">Showcase</a>
        </div>
    </nav>

    <section id="showcase" class="page-section section">
        <div class="container">
            <h2>Customer Showcase</h2>
            <p>Share your FoodieZone experience! Upload a picture and tell us what you loved.</p>
            <form class="contact-form" id="showcase-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Share your experience..." required></textarea>
                <label for="photo-upload" class="photo-upload-label">
                    <i class="fas fa-camera"></i> Upload Your Photo
                </label>
                <input type="file" id="photo-upload" name="photo" accept="image/*" style="display: none;">
                <button class="btn" type="submit">Submit Your Review</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 FoodieZone. All rights reserved.</p>
            <div class="social-links">
                <a href="contact.html">Contact</a>
                <a href="showcase.html">Showcase</a>
            </div>
        </div>
    </footer>

</body>
</html>
