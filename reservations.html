    <section id="reservations" class="page-section section">
        <div class="container">
            <h2>Book a Table</h2>
            <p>Reserve your spot with us for a memorable dining experience.</p>
            
            <div class="booking-status">
                <p>Current Status: <span class="status-available">Tables Available!</span></p>
                <p>Last updated: <span class="status-time">10:30 AM</span></p>
            </div>

            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="tel" placeholder="Phone Number" required>
                <input type="number" placeholder="Number of Guests" required>
                <input type="date" required>
                <input type="time" required>
                <button class="btn" type="submit">Reserve Now</button>
            </form>
        </div>
    </section>
